<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="index.css" />
    <script src="./js/jquery-3.6.0.min.js"></script>
    <link

      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>DropDown and Slide</title>
  </head>
  <body>
    <div class="row m-0">
      <div class="left-menu col-xl-3">
        <ul>
          <li>
            <div class="menu" style="cursor: pointer; padding: 20px">Apple</div>
            <ul class="sub_menu">
              <li>
                <a href="">iphone</a>
              </li>
              <li>
                <a href="">iphone</a>
              </li>
              <li>
                <a href="">iphone</a>
              </li>
            </ul>
          </li>
          <li>
            <div class="menu" style="cursor: pointer; padding: 20px">
              Samsung
            </div>
            <ul class="sub_menu">
              <li>
                <a href="">iphone</a>
              </li>
              <li>
                <a href="">iphone</a>
              </li>
              <li>
                <a href="">iphone</a>
              </li>
            </ul>
          </li>
          <li>
            <div class="menu" style="cursor: pointer; padding: 20px">Huwei</div>
            <ul class="sub_menu">
              <li>
                <a href="">iphone</a>
              </li>
              <li>
                <a href="">iphone</a>
              </li>
              <li>
                <a href="">iphone</a>
              </li>
            </ul>
          </li>
          <li>
            <div class="menu" style="cursor: pointer; padding: 20px">Oppo</div>
            <ul class="sub_menu">
              <li>
                <a href="">iphone</a>
              </li>
              <li>
                <a href="">iphone</a>
              </li>
              <li>
                <a href="">iphone</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="col-xl-9">
        <div class="slide_box">
          <div class="slide">
            <img src="/img/1.jpg" alt="" srcset="" />
          </div>
          <div class="slide">
            <img src="/img/2.jpg" alt="" srcset="" />
          </div>
          <div class="slide">
            <img src="/img/3.jpg" alt="" srcset="" />
          </div>
          <div class="btn_next">next</div>
          <div class="btn_back">back</div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      //slide
      var slide = $(".slide");
      var i = 0;
      slide.eq(i).show();
      //next
      $('.btn_next').click(function(){
        slide.eq(i).hide();
        i++;
          if(i >= slide.length){
            i=0;
          }
          slide.eq(i).show();
      });
      //back
      $('.btn_back').click(function(){
        slide.eq(i).hide();
          if(i <= 0){
            i=slide.length;
          }
          i--;
          slide.eq(i).show();
      });
      $(".menu").click(function () {
        $(this).parent().find(".sub_menu").toggle(1000);
      });
    });
  </script>
</html>
